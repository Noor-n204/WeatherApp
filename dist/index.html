<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link href="./bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/80f5cec321.js" crossorigin="anonymous"></script>
</head>

<body style="background-color: #C1CFEA;">




    <input type="search" id="cityInput" name="q" placeholder="City">
    <button id="getCities">Search</button>
    <div id="cityDIV"></div>
    <div id="citiesDIV"></div>

    <script id="city-template" type="text/x-handlebars-template">
        <div id="id-{{count}}" class="container py-5 h-100">
                <div class="card mb-4 gradient-custom" style="border-radius: 25px;">
                    <div class="card-body p-4">
          
                        <!-- Carousel inner -->
                        <div>
                            <i onclick="addCity('{{name}}', 'id-{{count}}')" class="fa-solid fa-circle-plus"></i>
                        </div>
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <div class="d-flex justify-content-between mb-4 pb-2">
                              <div>
                                <h2 class="display-2"><strong>{{temperature}}°C</strong></h2>
                                <p class="text-muted mb-0">{{name}}</p>
                              </div>
                              <div>
                                <img src="https://openweathermap.org/img/wn/{{conditionPic}}.png"
                                  width="150px">
                              </div>
                              <div><strong>{{condition}}</strong></div>
                            </div>
                          </div>
                        </div>
          
                    </div>
                  </div>
                </div>
    </script>



    <script id="cities-template" type="text/x-handlebars-template">
            <div class="container py-5 h-100">
                
                {{#each cities}}
                  <div class="card mb-4 gradient-custom" style="border-radius: 25px;">
                    <div class="card-body p-4">
          
                        <!-- Carousel inner -->
                        <div>
                            <i onClick="deleteCity('{{name}}')" class="fa-solid fa-circle-minus"></i>
                        </div>
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <div class="d-flex justify-content-between mb-4 pb-2">
                              <div>
                                <h2 class="display-2"><strong>{{temperature}}°C</strong></h2>
                                <p class="text-muted mb-0">{{name}}</p>
                              </div>
                              <div>
                                <img src="https://openweathermap.org/img/wn/{{conditionPic}}.png"
                                  width="150px">
                              </div>
                              <div><strong>{{condition}}</strong></div>
                            </div>
                          </div>
                        </div>
          
                    </div>
                  </div>
            {{/each}}
          
            </div>
    </script>

    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="./jquery/dist/jquery.js"></script>
    <script src="render.js"></script>
    <script src="model.js"></script>
    <script src="main.js"></script>


</body>

</html>
